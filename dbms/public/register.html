<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    /* General body and layout settings */
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-image: url('https://e1.pxfuel.com/desktop-wallpaper/487/217/desktop-wallpaper-cars-3-movie-lightning-mc-queen-vs-jackson-storm-background-zubhxr-lightning-cars.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
    }

    .outer-box {
      width: 50%; /* Full width of parent */
      border-radius: 15px;
      padding: 30px; /* Ensure consistent padding inside */
      box-sizing: border-box; /* Padding won't affect total width */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background-color: rgba(248, 249, 250, 0.9); /* Semi-transparent light gray */
      margin: 0; /* Remove potential margin issues */
    }

    .inner-box {
      width: 100%; /* Full width inside the outer box */
      overflow-y: auto; /* Scroll when content overflows */
      max-height: 500px; /* Limit the height to make it scrollable */
      border: 1px solid rgba(248, 249, 250, 0.9);
      border-radius: 10px;
      padding: 10px;
      box-sizing: border-box;
      background-color: rgba(248, 249, 250, 0.9); /* Semi-transparent white */
    }

    .page-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }

    /* Form inputs and buttons */
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .phone-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .phone-container button {
      margin-left: 10px;
      width: 30px; /* Square button */
      height: 30px;
      background-color: #3953a9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      padding: 0; /* Remove default padding */
    }

    .remove-button {
      background-color: #FF4C4C;
    }

    .register-button {
      background-color: #153e6a;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .toggle-link {
      text-align: center;
      margin-top: 10px;
    }

    .toggle-link a {
      color: #007BFF;
      text-decoration: underline;
      cursor: pointer;
    }

    /* Additional styling for the Driver's License input */
    .driver-license-container {
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>

<div class="outer-box">
  <div class="inner-box">
    <div class="page-title">REGISTER</div>

    <div>
      <input type="text" placeholder="User Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="date" placeholder="DOB" required>
      <input type="text" placeholder="Address" required>

      <div class="phone-container" id="phoneContainer">
        <input type="tel" placeholder="Enter Phone Number(s)" pattern="[0-9]{10}" required>
        <button onclick="addPhoneNumber()">+</button>
      </div>

      <select id="roleSelect" required onchange="toggleDriverLicenseInput()">
        <option value="" disabled selected>Select Role</option>
        <option value="owner">Owner</option>
        <option value="renter">Renter</option>
      </select>

      <!-- Driver's License input, initially hidden -->
      <div class="driver-license-container" id="driverLicenseContainer">
        <input type="text" placeholder="Driver's License Number" required>
      </div>

      <button class="register-button">Register</button>
    </div>
  </div>
</div>

<script>
  let phoneCount = 1;

  function addPhoneNumber() {
    phoneCount++;
    const phoneContainer = document.getElementById('phoneContainer');

    const newPhoneField = document.createElement('div');
    newPhoneField.className = 'phone-container';
    newPhoneField.innerHTML = `
      <input type="tel" placeholder="Enter Phone Number ${phoneCount}" pattern="[0-9]{10}">
      <button class="remove-button" onclick="removePhoneNumber(this)">-</button>
    `;
    phoneContainer.parentNode.insertBefore(newPhoneField, phoneContainer.nextSibling);
  }

  function removePhoneNumber(button) {
    button.parentElement.remove();
  }

  function toggleDriverLicenseInput() {
    const roleSelect = document.getElementById('roleSelect');
    const driverLicenseContainer = document.getElementById('driverLicenseContainer');

    // Show or hide the Driver's License input based on the selected role
    if (roleSelect.value === 'renter') {
      driverLicenseContainer.style.display = 'block';
    } else {
      driverLicenseContainer.style.display = 'none';
    }
  }
</script>

</body>
</html>
